<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
     src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    
    <script type="text/javascript" th:src="@{js/main.js}" src="../static/js/main.js"> </script>
  </head>
  <body>
    <div class="container">
      <div class="card-block">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Country</th>
              <th>Capital</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="country : ${data.content}">
              <td scope="row" th:text="${country.id}"></td>
              <td th:text="${country.name}"></td>
              <td th:text="${country.capital}"></td>
              <td>
                   <a th:href="@{findOne/(id=${country.id})}" class="btn btn-primary eBtn" >Edit</a>
                </td>
            </tr>
          </tbody>
        </table>

        <hr />

        <ul class="nav justify-content-center nav-pills ">
          <li
            class="nav-item m-1"
            th:each="i : ${#numbers.sequence(0,data.totalPages-1)}"
          >
            <a
              class="nav-link "
              th:href="@{/(page=${i})}"
              th:text="${i}"
              th:classappend="${currentPage} ==${i} ? 'active' : '' "
              >Active link</a
            >
          </li>
        </ul>
      </div>
      <div class="myForm">
        <form th:action="@{/save}" method="POST">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Update or Create</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                 
                    <div class="form-group">
                      <label for="id" class="col-form-label">ID:</label>
                      <input type="text" class="form-control" id="id" name="id" value=""/>
                    </div>
                  
                    <div class="form-group">
                        <label for="name" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" value=""/>
                      </div>
                    
                      <div class="form-group">
                        <label for="capital" class="col-form-label">Capital:</label>
                        <input type="text" class="form-control" id="capital" name="capital" value=""/>
                      </div>
                    
              
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <input type="submit" class="btn btn-primary" value="save"/>
                </div>
              </div>
            </form>
            </div>
          </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

  
  </body>
</html>
